<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Radium Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div id='root'></div>
    <script>window.INJECTED_CONTENT = '<h2>Introduction</h2>\n<p>Nope, this is not another CSS framework!</p>\n<p>This package provides the bare minimum to make HTML/CSS a better world:</p>\n<ul>\n<li>Normalization (use <a href="https://necolas.github.io/normalize.css/">Normalize.css</a>).</li>\n<li>Basic styling of HTML elements.</li>\n<li>Useful polyfills like <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Forms/Data_form_validation">Form validation</a> in Safari.</li>\n<li>Theme variables (i.e. variables for defining colors, font sizes, etc.)</li>\n<li>Highly customizable and composable (thanks to <a href="http://stack.formidable.com/radium/">Radium</a>).</li>\n</ul>\n<h2>Compatibility</h2>\n<p>Modern browsers (including IE11).</p>\n<h2>Demo</h2>\n<p>Have a look to the <a href="http://mvila.github.io/radium-starter/">demo here</a>.</p>\n<h2>Installation</h2>\n<pre><code class="language-bash">npm install <span class="token operator" >--</span>save radium<span class="token operator" >-</span>starter\n</code></pre>\n<h2>Usage</h2>\n<p>At the root of your application, define a <code>theme</code> and use <code>RadiumStarterRoot</code> to wrap your main component:</p>\n<pre><code class="language-javascript"><span class="token keyword" >import</span> <span class="token punctuation" >{</span> RadiumStarterRoot<span class="token punctuation" >,</span> Theme <span class="token punctuation" >}</span> <span class="token keyword" >from</span> <span class="token string" >\'radium-starter\'</span><span class="token punctuation" >;</span>\n\n<span class="token keyword" >let</span> theme <span class="token operator" >=</span> <span class="token keyword" >new</span> <span class="token class-name" >Theme</span><span class="token punctuation" >(</span><span class="token punctuation" >{</span> primaryColor<span class="token punctuation" >:</span> <span class="token string" >\'#2196F3\'</span><span class="token punctuation" >,</span> accentColor<span class="token punctuation" >:</span> <span class="token string" >\'#FF5252\'</span> <span class="token punctuation" >}</span><span class="token punctuation" >)</span><span class="token punctuation" >;</span>\n\nReactDOM<span class="token punctuation" >.</span><span class="token function" >render</span><span class="token punctuation" >(</span>\n  <span class="token operator" >&lt;</span>RadiumStarterRoot theme<span class="token operator" >=</span><span class="token punctuation" >{</span>theme<span class="token punctuation" >}</span><span class="token operator" >></span>\n    <span class="token operator" >&lt;</span>Main <span class="token operator" >/</span><span class="token operator" >></span>\n  <span class="token operator" >&lt;</span><span class="token operator" >/</span>RadiumStarterRoot<span class="token operator" >></span><span class="token punctuation" >,</span>\n  document<span class="token punctuation" >.</span><span class="token function" >getElementById</span><span class="token punctuation" >(</span><span class="token string" >\'root\'</span><span class="token punctuation" >)</span>\n<span class="token punctuation" >)</span><span class="token punctuation" >;</span>\n</code></pre>\n<p>Then, use the <code>RadiumStarter</code> decorator:</p>\n<pre><code class="language-javascript"><span class="token keyword" >import</span> React <span class="token keyword" >from</span> <span class="token string" >\'react\'</span><span class="token punctuation" >;</span>\n<span class="token keyword" >import</span> <span class="token punctuation" >{</span> RadiumStarter<span class="token punctuation" >,</span> Button <span class="token punctuation" >}</span> <span class="token keyword" >from</span> <span class="token string" >\'radium-starter\'</span><span class="token punctuation" >;</span>\n\n@RadiumStarter\n<span class="token keyword" >export</span> <span class="token keyword" >class</span> <span class="token class-name" >Main</span> <span class="token keyword" >extends</span> <span class="token class-name" >React<span class="token punctuation" >.</span>Component</span> <span class="token punctuation" >{</span>\n  <span class="token function" >render</span><span class="token punctuation" >(</span><span class="token punctuation" >)</span> <span class="token punctuation" >{</span>\n    <span class="token keyword" >return</span> <span class="token operator" >&lt;</span>p<span class="token operator" >></span>Hello<span class="token punctuation" >,</span> World<span class="token operator" >!</span><span class="token operator" >&lt;</span><span class="token operator" >/</span>p<span class="token operator" >></span><span class="token punctuation" >;</span>\n  <span class="token punctuation" >}</span>\n<span class="token punctuation" >}</span>\n</code></pre>\n<p>Once a component is decorated, you can use all the power of <a href="http://stack.formidable.com/radium/">Radium</a>:</p>\n<pre><code class="language-javascript"><span class="token function" >render</span><span class="token punctuation" >(</span><span class="token punctuation" >)</span> <span class="token punctuation" >{</span>\n  <span class="token keyword" >return</span> <span class="token operator" >&lt;</span>p style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >{</span> <span class="token string" >\':hover\'</span><span class="token punctuation" >:</span> <span class="token punctuation" >{</span> color<span class="token punctuation" >:</span> <span class="token string" >\'#2196F3\'</span> <span class="token punctuation" >}</span><span class="token punctuation" >}</span><span class="token operator" >></span>Hover me<span class="token operator" >&lt;</span><span class="token operator" >/</span>p<span class="token operator" >></span><span class="token punctuation" >;</span>\n<span class="token punctuation" >}</span>\n</code></pre>\n<p>... and Radium Starter features, including built-in styles:</p>\n<pre><code class="language-javascript"><span class="token function" >render</span><span class="token punctuation" >(</span><span class="token punctuation" >)</span> <span class="token punctuation" >{</span>\n  <span class="token keyword" >let</span> s <span class="token operator" >=</span> <span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >;</span>\n  <span class="token keyword" >return</span> <span class="token operator" >&lt;</span>div style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >[</span>s<span class="token punctuation" >.</span>primaryColor<span class="token punctuation" >,</span> s<span class="token punctuation" >.</span>bold<span class="token punctuation" >,</span> s<span class="token punctuation" >.</span>border<span class="token punctuation" >]</span><span class="token punctuation" >}</span><span class="token operator" >></span>Hello<span class="token punctuation" >,</span> World<span class="token operator" >!</span><span class="token operator" >&lt;</span><span class="token operator" >/</span>div<span class="token operator" >></span><span class="token punctuation" >;</span>\n<span class="token punctuation" >}</span>\n</code></pre>\n<p>Theme variables:</p>\n<pre><code class="language-javascript"><span class="token function" >render</span><span class="token punctuation" >(</span><span class="token punctuation" >)</span> <span class="token punctuation" >{</span>\n  <span class="token keyword" >let</span> t <span class="token operator" >=</span> <span class="token keyword" >this</span><span class="token punctuation" >.</span>theme<span class="token punctuation" >;</span>\n  <span class="token keyword" >return</span> <span class="token operator" >&lt;</span>div style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >{</span> color<span class="token punctuation" >:</span> t<span class="token punctuation" >.</span>errorColor <span class="token punctuation" >}</span><span class="token punctuation" >}</span><span class="token operator" >></span>An error occurred<span class="token operator" >&lt;</span><span class="token operator" >/</span>div<span class="token operator" >></span><span class="token punctuation" >;</span>\n<span class="token punctuation" >}</span>\n</code></pre>\n<p>And enhanced HTML elements:</p>\n<pre><code class="language-javascript"><span class="token function" >render</span><span class="token punctuation" >(</span><span class="token punctuation" >)</span> <span class="token punctuation" >{</span>\n  <span class="token keyword" >return</span> <span class="token operator" >&lt;</span>Button rsLarge rsPrimary<span class="token operator" >></span>Sign up<span class="token operator" >&lt;</span><span class="token operator" >/</span>Button<span class="token operator" >></span><span class="token punctuation" >;</span>\n<span class="token punctuation" >}</span>\n</code></pre>\n<h2>Theme variables</h2>\n<p>Radium Starter provides theme variables with sensible default values for font sizes, colors, spacing, etc. You can pass a <code>theme</code> attribute to the <code>RadiumStarterRoot</code> component to customize any variable. For example, if you want to change the primary color, you would do something like this:</p>\n<pre><code class="language-javascript">ReactDOM<span class="token punctuation" >.</span><span class="token function" >render</span><span class="token punctuation" >(</span>\n  <span class="token operator" >&lt;</span>RadiumStarterRoot theme<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >{</span> primaryColor<span class="token punctuation" >:</span> <span class="token string" >\'#2196F3\'</span> <span class="token punctuation" >}</span><span class="token punctuation" >}</span><span class="token operator" >></span>\n    <span class="token operator" >&lt;</span>Main <span class="token operator" >/</span><span class="token operator" >></span>\n  <span class="token operator" >&lt;</span><span class="token operator" >/</span>RadiumStarterRoot<span class="token operator" >></span><span class="token punctuation" >,</span>\n  document<span class="token punctuation" >.</span><span class="token function" >getElementById</span><span class="token punctuation" >(</span><span class="token string" >\'root\'</span><span class="token punctuation" >)</span>\n<span class="token punctuation" >)</span><span class="token punctuation" >;</span>\n</code></pre>\n<p>But you can do even better, instead of passing a POJO object to <code>RadiumStarterRoot</code>, you can pass an instance of the <code>Theme</code> class. The advantage of using the <code>Theme</code> class is that if you change some theme variables later, all your React components will be automatically re-rendered to reflect the changes. For example:</p>\n<pre><code class="language-javascript"><span class="token keyword" >import</span> <span class="token punctuation" >{</span> RadiumStarterRoot<span class="token punctuation" >,</span> Theme <span class="token punctuation" >}</span> <span class="token keyword" >from</span> <span class="token string" >\'radium-starter\'</span><span class="token punctuation" >;</span>\n\n<span class="token keyword" >let</span> theme <span class="token operator" >=</span> <span class="token keyword" >new</span> <span class="token class-name" >Theme</span><span class="token punctuation" >(</span><span class="token punctuation" >{</span> primaryColor<span class="token punctuation" >:</span> <span class="token string" >\'#2196F3\'</span> <span class="token punctuation" >}</span><span class="token punctuation" >)</span><span class="token punctuation" >;</span>\n\nReactDOM<span class="token punctuation" >.</span><span class="token function" >render</span><span class="token punctuation" >(</span>\n  <span class="token operator" >&lt;</span>RadiumStarterRoot theme<span class="token operator" >=</span><span class="token punctuation" >{</span>theme<span class="token punctuation" >}</span><span class="token operator" >></span>\n    <span class="token operator" >&lt;</span>Main <span class="token operator" >/</span><span class="token operator" >></span>\n  <span class="token operator" >&lt;</span><span class="token operator" >/</span>RadiumStarterRoot<span class="token operator" >></span><span class="token punctuation" >,</span>\n  document<span class="token punctuation" >.</span><span class="token function" >getElementById</span><span class="token punctuation" >(</span><span class="token string" >\'root\'</span><span class="token punctuation" >)</span>\n<span class="token punctuation" >)</span><span class="token punctuation" >;</span>\n</code></pre>\n<p>Later, changing the primary color:</p>\n<pre><code class="language-javascript">theme<span class="token punctuation" >.</span>primaryColor <span class="token operator" >=</span> <span class="token string" >\'#FF5252\'</span><span class="token punctuation" >;</span>\n</code></pre>\n<p>... will automatically re-render everything with the new color value.</p>\n<p>One last thing, when you create a <code>Theme</code> instance, if you need to set a variable based on the value of another variable, you can use a function:</p>\n<pre><code class="language-javascript"><span class="token keyword" >let</span> theme <span class="token operator" >=</span> <span class="token keyword" >new</span> <span class="token class-name" >Theme</span><span class="token punctuation" >(</span><span class="token punctuation" >{</span> linkColor<span class="token punctuation" >:</span> theme <span class="token operator" >=</span><span class="token operator" >></span> theme<span class="token punctuation" >.</span>accentColor <span class="token punctuation" >}</span><span class="token punctuation" >)</span><span class="token punctuation" >;</span>\n</code></pre>\n<p>Here is a just a few useful theme variables:</p>\n<ul>\n<li>Base colors: <code>primaryColor</code>, <code>accentColor</code>, <code>primaryTextColor</code>, <code>bodyColor</code>, <code>borderColor</code>, <code>errorColor</code>, <code>warningColor</code>.</li>\n<li>Font families: <code>sansSerifFontFamily</code>, <code>serifFontFamily</code>, <code>monospaceFontFamily</code>.</li>\n<li>Font sizes: <code>rootFontSize</code>, <code>largeFontSize</code>, <code>h1FontSize</code>, <code>h2FontSize</code>,...</li>\n<li>Line heights:  <code>baseLineHeight</code>, <code>smallLineHeight</code>, <code>headingsLineHeight</code>.</li>\n<li>Breakpoints: <code>smallBreakpoint</code>, <code>mediumBreakpoint</code>, <code>largeBreakpoint</code>.</li>\n</ul>\n<p>Many other variables are available, please check <a href="https://github.com/mvila/radium-starter/blob/master/src/theme.js">theme.js</a> file.</p>\n<h2>Built-in styles</h2>\n<p>Components decorated by <code>RadiumStarter</code> get a <code>styles</code> property containing many convenient styles usable with the <code>style</code> property of any HTML element.</p>\n<p>Example :</p>\n<pre><code class="language-javascript"><span class="token operator" >&lt;</span>span style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >.</span>primaryColor<span class="token punctuation" >}</span><span class="token operator" >></span>Hello<span class="token punctuation" >,</span> World<span class="token operator" >!</span><span class="token operator" >&lt;</span><span class="token operator" >/</span>span<span class="token operator" >></span>\n</code></pre>\n<p>Thanks to <a href="http://stack.formidable.com/radium/">Radium</a> goodness, you can combine several styles with an array:</p>\n<p>Example :</p>\n<pre><code class="language-javascript"><span class="token operator" >&lt;</span>span style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >[</span><span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >.</span>bold<span class="token punctuation" >,</span> <span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >.</span>italic<span class="token punctuation" >]</span><span class="token punctuation" >}</span><span class="token operator" >></span>Hi<span class="token operator" >&lt;</span><span class="token operator" >/</span>span<span class="token operator" >></span>\n</code></pre>\n<h3>Text colors</h3>\n<p><code>primaryColor</code>, <code>darkPrimaryColor</code>, <code>lightPrimaryColor</code>, <code>accentColor</code>, <code>darkAccentColor</code>, <code>bodyColor</code>, <code>altBodyColor</code>, <code>borderColor</code>, <code>altBorderColor</code>, <code>primaryTextColor</code>, <code>secondaryTextColor</code>, <code>mutedTextColor</code>, <code>inversePrimaryTextColor</code>, <code>inverseSecondaryTextColor</code>, <code>inverseMutedTextColor</code>, <code>errorColor</code>, <code>warningColor</code>: convenient styles to define text color (CSS <code>color</code> property).</p>\n<p>Example :</p>\n<pre><code class="language-javascript"><span class="token operator" >&lt;</span>span style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >[</span><span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >.</span>warningColor<span class="token punctuation" >]</span><span class="token punctuation" >}</span><span class="token operator" >></span>Notice<span class="token operator" >&lt;</span><span class="token operator" >/</span>span<span class="token operator" >></span>\n</code></pre>\n<h3>Background colors</h3>\n<p><code>backgroundPrimaryColor</code>, <code>backgroundDarkPrimaryColor</code>, <code>backgroundLightPrimaryColor</code>, <code>backgroundAccentColor</code>, <code>backgroundDarkAccentColor</code>, <code>backgroundBodyColor</code>, <code>backgroundAltBodyColor</code>, <code>backgroundErrorColor</code>, <code>backgroundWarningColor</code>: convenient styles to define background color (CSS <code>background-color</code> property).</p>\n<p>Example :</p>\n<pre><code class="language-javascript"><span class="token operator" >&lt;</span>span style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >[</span><span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >.</span>backgroundPrimaryColor<span class="token punctuation" >]</span><span class="token punctuation" >}</span><span class="token operator" >></span>Bonjour<span class="token operator" >&lt;</span><span class="token operator" >/</span>span<span class="token operator" >></span>\n</code></pre>\n<h3>Text styling</h3>\n<p><code>regular</code>: set <code>font-weight</code> to <code>normal</code>.</p>\n<p><code>bold</code>: set <code>font-weight</code> to <code>bold</code>.</p>\n<p><code>italic</code>: set <code>font-style</code> to <code>italic</code>.</p>\n<p><code>mutedText</code>: set <code>color</code> to <code>mutedTextColor</code> theme variable.</p>\n<h3>Block styling</h3>\n<p><code>border</code>: add <code>top</code>, <code>right</code>, <code>bottom</code> and <code>left</code> borders.</p>\n<p><code>topBorder</code>, <code>rightBorder</code>, <code>bottomBorder</code>, <code>leftBorder</code>: add only the corresponding border.</p>\n<p><code>rounded</code>: set <code>borderRadius</code> to <code>borderRadius</code> theme variable.</p>\n<h3>List styling</h3>\n<p><code>unstyledList</code>: remove default HTML list (<code>ul</code>, <code>ol</code>) styling.</p>\n<h3>Responsive tools</h3>\n<p><code>shownIfSmall</code>/<code>hiddenIfSmall</code>: show/hide an HTML element if the viewport width is less/greater than the <code>smallBreakpoint</code> theme variable (<em>default:</em> <code>640px</code>).</p>\n<p><code>shownIfMedium</code>/<code>hiddenIfMedium</code>: show/hide an HTML element if the viewport width is less/greater than the <code>mediumBreakpoint</code> theme variable (<em>default:</em> <code>1024px</code>).</p>\n<p><code>shownIfLarge</code>/<code>hiddenIfLarge</code>: show/hide an HTML element if the viewport width is less/greater than the <code>largeBreakpoint</code> theme variable (<em>default:</em> <code>1440px</code>).</p>\n<h3>Utilities</h3>\n<p><code>shownIf(condition)</code>: convenient function to hide an HTML element if <code>condition</code> is <code>false</code>.</p>\n<p><code>hiddenIf(condition)</code>: convenient function to hide an HTML element if <code>condition</code> is <code>true</code>.</p>\n<h3>More</h3>\n<p>Check <a href="https://github.com/mvila/radium-starter/blob/master/src/styles.js">styles.js</a> for the full set of styles.</p>\n<h3>Customization</h3>\n<p>Pass the <code>styles</code> attribute to the <code>RadiumStarterRoot</code> component to add new styles and customize the existing ones.</p>\n<pre><code class="language-javascript">ReactDOM<span class="token punctuation" >.</span><span class="token function" >render</span><span class="token punctuation" >(</span>\n  <span class="token operator" >&lt;</span>RadiumStarterRoot styles<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >{</span> myStyle<span class="token punctuation" >:</span> <span class="token punctuation" >{</span> color<span class="token punctuation" >:</span> <span class="token string" >\'#abc\'</span> <span class="token punctuation" >}</span> <span class="token punctuation" >}</span><span class="token punctuation" >}</span><span class="token operator" >></span>\n    <span class="token operator" >&lt;</span>Main <span class="token operator" >/</span><span class="token operator" >></span>\n  <span class="token operator" >&lt;</span><span class="token operator" >/</span>RadiumStarterRoot<span class="token operator" >></span><span class="token punctuation" >,</span>\n  document<span class="token punctuation" >.</span><span class="token function" >getElementById</span><span class="token punctuation" >(</span><span class="token string" >\'root\'</span><span class="token punctuation" >)</span>\n<span class="token punctuation" >)</span><span class="token punctuation" >;</span>\n</code></pre>\n<h2>Enhanced HTML elements</h2>\n<p>Radium Starter is not a full-featured framework like <a href="http://getbootstrap.com/">Bootstrap</a> or <a href="http://foundation.zurb.com/">Foundation</a>. It doesn\'t provide any fancy component like modals or carousels. What Radium Starter does is just enhancing standard HTML elements (<code>&lt;p&gt;</code>, <code>&lt;a&gt;</code>, <code>&lt;h1&gt;</code>, etc.).</p>\n<p>Most of the enhancements consist only in CSS styling and you don\'t have to do anything special to benefit from them, just use regular HTML tags. But sometimes, we needed more power control to add new attributes to HTML elements or to polyfill inconsistent or missing behaviors in certain browsers (e.g. <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Forms/Data_form_validation">Form validation</a> in Safari). This is why we created some custom React components that you can use in replacement of the standard HTML elements.</p>\n<h3><code>&lt;Button&gt;</code></h3>\n<p>Like the HTML <code>&lt;button&gt;</code> element but with some useful added attributes:</p>\n<ul>\n<li><code>rsSmall</code>, <code>rsLarge</code>: change the size of your controls.</li>\n<li><code>rsPrimary</code>, <code>rsAccent</code>: colorize your buttons.</li>\n</ul>\n<p>Example:</p>\n<pre><code class="language-javascript"><span class="token operator" >&lt;</span>Button rsLarge rsPrimary<span class="token operator" >></span>Sign up<span class="token operator" >&lt;</span><span class="token operator" >/</span>Button<span class="token operator" >></span>\n</code></pre>\n<h3><code>&lt;Form&gt;</code></h3>\n<p>Use this component in replacement of the HTML <code>&lt;form&gt;</code> element to enjoy <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Forms/Data_form_validation">Form validation</a> in any modern browser.</p>\n<h3><code>&lt;Input&gt;</code>, <code>&lt;Select&gt;</code>, <code>&lt;TextArea&gt;</code></h3>\n<p>Enhance the corresponding HTML elements with the following attributes:</p>\n<ul>\n<li><code>rsSmall</code>, <code>rsLarge</code>: change the size of your controls.</li>\n<li><code>rsAutoSelect</code>: similar to the <code>autofocus</code> HTML attribute but select the content of an input in addition to focusing it.</li>\n<li><code>rsCustomValidity</code>: provide <code>setCustomValidity()</code> in a declarative way.</li>\n</ul>\n<h2>License</h2>\n<p>MIT</p>\n';</script>
